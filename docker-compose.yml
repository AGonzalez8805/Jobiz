services:
  php: 
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Jobiz_php
    ports:
      - 90:80
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    networks:
      - app-network


  db:
    image: mysql:latest
    container_name: Jobiz_mysql
    environment:
      MYSQL_ROOT_PASSWORD: Ag1805Sz0602@
      MYSQL_DATABASE: Jobiz
      MYSQL_USER: Amelie
      MYSQL_PASSWORD: Ag1805Sz0602@
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: Jobiz_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: Amelie
      PMA_PASSWORD: Ag1805Sz0602@
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:

volumes:
  mysql-data:
